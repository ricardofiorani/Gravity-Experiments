<div id="main-menu" class="menu">
    <h4>Use WASD keys to control the camera!</h4>

    <label><input type="checkbox" id="menu-toggle-realistic-ui-mode"> Show realistic UI (Space background, objects as

    <label><input type="checkbox" id="menu-toggle-grid" checked="checked"> Show grid</label><br>
    <label><input type="number" id="menu-mass-multiplier" value="200"> Exaggerate mass</label><br>

    <label><input type="number" id="menu-speed" value="1" step="0.1"> Calculation speed</label><br>
    <button id="menu-clear-spacetime">clear spacetime</button>
    <br>
    <label><input type="checkbox" id="menu-toggle-lock-camera"> Lock camera on the focused object</label><br>
